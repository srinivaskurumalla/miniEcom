<ng-container *ngIf="!!modal.isOpen()">
  <!-- BACKDROP -->
  <div
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[100]"
  >
    <!-- MODAL -->
    <div
      class="bg-white rounded-xl shadow-xl w-80 p-6 text-center animate-fade-in border-t-4"
      [ngClass]="{
        'border-blue-500': modal.type() === 'info',
        'border-green-500': modal.type() === 'success',
        'border-yellow-500': modal.type() === 'warning',
        'border-red-500': modal.type() === 'danger'
      }"
    >
      <!-- ICON -->
      <div class="flex justify-center mb-4">
        <div
          [ngClass]="{
            'text-blue-500': modal.type() === 'info',
            'text-green-500': modal.type() === 'success',
            'text-yellow-500': modal.type() === 'warning',
            'text-red-500': modal.type() === 'danger'
          }"
        >
          <ng-container [ngSwitch]="modal.type()">
            <svg *ngSwitchCase="'info'" xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M12 12a9 9 0 110-18 9 9 0 010 18z"/></svg>
            <svg *ngSwitchCase="'success'" xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
            <svg *ngSwitchCase="'warning'" xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M12 5a7 7 0 100 14 7 7 0 000-14z"/></svg>
            <svg *ngSwitchCase="'danger'" xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
          </ng-container>
        </div>
      </div>

      <!-- MESSAGE -->
      <h2 class="text-lg font-semibold text-gray-800 mb-4">
        {{ modal.message() }}
      </h2>

      <!-- BUTTONS -->
      <div class="flex justify-center gap-4 mt-6">
        <button
          (click)="modal.cancel()"
          class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition text-gray-700"
        >
          Cancel
        </button>

        <button
          (click)="modal.confirm()"
          class="px-4 py-2 rounded-lg text-white transition"
          [ngClass]="{
            'bg-blue-600 hover:bg-blue-700': modal.type() === 'info',
            'bg-green-600 hover:bg-green-700': modal.type() === 'success',
            'bg-yellow-500 hover:bg-yellow-600': modal.type() === 'warning',
            'bg-red-600 hover:bg-red-700': modal.type() === 'danger'
          }"
        >
          Confirm
        </button>
      </div>
    </div>
  </div>
</ng-container>
