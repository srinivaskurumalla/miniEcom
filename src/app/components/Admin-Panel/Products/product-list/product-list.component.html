<div class="p-6 bg-white rounded-lg shadow">
  <h2 class="text-2xl font-semibold mb-4 text-gray-800">üì¶ Manage Products</h2>

  <table class="min-w-full border border-gray-200">
    <thead class="bg-gray-100 text-gray-700">
      <tr>
        <th class="p-3 text-left">Image</th>
        <th class="p-3 text-left">Name</th>
        <th class="p-3 text-left">Price</th>
        <th class="p-3 text-left">Stock</th>
        <th class="p-3 text-left">Status</th>
        <th class="p-3 text-center">Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr
        *ngFor="let p of products()"
        class="border-t hover:bg-gray-50 transition"
      >
        <td class="p-3">
          <img
            [src]="p.images[0]?.imageUrl"
            class="w-16 h-16 object-cover rounded-lg border"
          />
        </td>
        <td class="p-3 font-medium text-gray-800">{{ p.name }}</td>
        <td class="p-3 text-gray-700">‚Çπ{{ p.price }}</td>
        <td class="p-3">{{ p.stockQuantity }}</td>
        <td class="p-3">
          <span
            class="px-2 py-1 rounded text-sm"
            [class.bg-green-100]="p.isActive"
            [class.text-green-700]="p.isActive"
            [class.bg-red-100]="!p.isActive"
            [class.text-red-700]="!p.isActive"
          >
            {{ p.isActive ? "Active" : "Inactive" }}
          </span>
        </td>
        <td class="p-3 align-middle">
          <div class="flex justify-center items-center gap-3">
            <button
              (click)="openEditModal(p)"
              class="text-blue-600 hover:text-blue-800"
            >
              ‚úèÔ∏è
            </button>
            <button
              (click)="confirmDelete(p.id)"
              class="text-red-600 hover:text-red-800"
            >
              üóë
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <app-product-edit-modal
    *ngIf="showModal()"
    [product]="selectedProduct()"
    (close)="closeModal($event)"
  ></app-product-edit-modal>
</div>
