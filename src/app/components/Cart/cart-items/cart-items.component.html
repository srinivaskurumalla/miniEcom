<div class="max-w-4xl mx-auto p-6">
  <h2 class="text-2xl font-semibold mb-6 text-gray-800">ðŸ›’ Your Cart</h2>

  <!-- CART LIST -->
  <div *ngIf="cartItems().length > 0; else emptyCart">
    <div
      *ngFor="let item of cartItems()"
      class="relative flex flex-col sm:flex-row items-center bg-white shadow rounded-xl p-4 mb-4 hover:shadow-md transition"
    >
      <!-- Product Image -->
      <div class="w-32 h-32 flex-shrink-0">
        <img
          [src]="item.product.images[0]?.imageUrl"
          alt="Product Image"
          class="w-full h-full object-cover rounded-lg border"
        />
      </div>

      <!-- Product Details -->
      <div class="flex-1 sm:ml-6 mt-4 sm:mt-0 text-gray-800 w-full">
        <!-- Name + Remove Button -->
        <div class="flex justify-between items-start">
          <h3 class="text-lg font-semibold">{{ item.product.name }}</h3>
          <button
            (click)="removeFromCart(item)"
            class="text-gray-400 hover:text-red-500 transition"
            matTooltip="Remove item"
          >
            <!-- <mat-icon fontIcon="delete"></mat-icon> -->
             <lucide-icon name="trash-2" class="w-6 h-6"></lucide-icon>
          </button>
        </div>
        <p class="text-sm text-gray-500 mb-1">SKU: {{ item.product.sku }}</p>
        <p class="text-sm mb-2">Price: â‚¹{{ item.product.price }}</p>

        <!-- Quantity Controls -->
        <div class="flex items-center justify-center gap-3 mb-2 mt-2">
          <button
            (click)="decrease(item)"
            class="w-8 h-8 flex items-center justify-center rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold"
          >
            -
          </button>
          <span class="text-gray-800 font-medium min-w-[30px] text-center">
            {{ item.quantity }}
          </span>
          <button
            (click)="increase(item)"
            class="w-8 h-8 flex items-center justify-center rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold"
          >
            +
          </button>
        </div>

        <p class="font-medium text-green-600">
          Subtotal: â‚¹{{ (item.product.price * item.quantity).toFixed(2) }}
        </p>
      </div>
    </div>

    <!-- Total -->
    <div
      class="flex justify-between items-center border-t border-gray-200 pt-4 mt-6"
    >
      <h3 class="text-xl font-semibold">Total:</h3>
      <span class="text-xl font-bold text-green-600"
        >â‚¹{{ total().toFixed(2) }}</span
      >
    </div>

    <!-- Checkout Button -->
    <div class="text-right mt-4">
      <button
        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Proceed to Checkout
      </button>
    </div>
  </div>

  <!-- EMPTY CART -->
  <ng-template #emptyCart>
    <div
      class="text-center text-gray-500 mt-10 p-10 border border-gray-200 rounded-xl"
    >
      <p class="text-lg mb-2">Your cart is empty ðŸ›’</p>
      <button
        [routerLink]="'/products'"
        class="mt-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition cursor-pointer"
      >
        Browse Products
      </button>
    </div>
  </ng-template>
</div>
