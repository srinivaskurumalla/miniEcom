<div class="max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 gap-8">
  <!-- Left Section: Images -->
  <div>
    <!-- Main Image -->
    <div class="border rounded-2xl overflow-hidden shadow-md main-image">
      <img
        [src]="selectedImage() || productDetails()!.images[0]?.imageUrl"
        alt="Product Image"
        class="w-full h-96 object-contain transition-transform duration-300 hover:scale-105"
      />
    </div>

    <!-- Thumbnails -->
    <div class="flex gap-3 mt-4 justify-center">
      <img
        *ngFor="let img of productDetails()?.images"
        [src]="img.imageUrl"
        (click)="setSelectedImage(img.imageUrl)"
        [class.border-blue-500]="img.imageUrl === selectedImage()"
        class="w-20 h-20 object-cover rounded-lg cursor-pointer border-2 border-transparent hover:border-gray-400 transition"
      />
    </div>
  </div>

  <!-- Right Section: Details -->
  <div>
    <h2 class="text-3xl font-semibold text-gray-800 mb-2">
      {{ productDetails()?.name }}
    </h2>
    <p class="text-gray-500 mb-3 text-sm">
      SKU: {{ productDetails()?.sku }}
    </p>
    <p class="text-gray-700 mb-5">
      {{ productDetails()?.shortDescription }}
    </p>

    <div class="mb-5">
      <span class="text-2xl font-bold text-green-600">
        {{ productDetails()?.price | currency : 'INR'}}
      </span>
      <span
        *ngIf="productDetails()?.mrp"
        class="text-gray-400 line-through ml-3"
      >
        ${{ productDetails()?.mrp | currency : 'INR'}}
      </span>
    </div>

    <p class="text-sm text-gray-600 mb-5">
      {{ productDetails()?.longDescription }}
    </p>

    <div class="flex gap-4 place-content-center">
      <button (click)="addToCart(productDetails()?.id, 1)"
        class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition cursor-pointer "
      >
        Add to Cart
      </button>
      <button
        class="bg-green-600 text-white px-6 py-2 rounded-xl hover:bg-green-700 transition"
      >
        Buy Now
      </button>
    </div>
  </div>
</div>
