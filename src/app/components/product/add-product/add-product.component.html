<div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-8">
  <h2 class="text-2xl font-semibold text-center text-gray-800 mb-8">
    Add New Product
  </h2>

  <form
    [formGroup]="productForm"
    (ngSubmit)="onSubmit()"
    enctype="multipart/form-data"
  >
    <!-- Grid Layout -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <!-- SKU -->
      <div>
        <label for="sku" class="block text-sm font-medium text-gray-700 mb-1"
          >SKU</label
        >
        <input
          id="sku"
          type="text"
          formControlName="sku"
          placeholder="Enter SKU"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
        <p
          *ngIf="
            productForm.get('sku')?.hasError('required') &&
            productForm.get('sku')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          SKU is required
        </p>
      </div>

      <!-- Product Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1"
          >Product Name</label
        >
        <input
          id="name"
          type="text"
          formControlName="name"
          placeholder="Enter product name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
        <p
          *ngIf="
            productForm.get('name')?.hasError('required') &&
            productForm.get('name')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Product name is required
        </p>
      </div>

      <!-- Category -->
      <div class="sm:col-span-2">
        <label
          for="category"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Category
        </label>
        <select
          id="category"
          formControlName="categoryId"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        >
          <option value="">Select category</option>
          <option *ngFor="let cat of categories" [value]="cat.id">
            {{ cat.name }}
          </option>
        </select>
        <p
          *ngIf="
            productForm.get('categoryId')?.invalid &&
            productForm.get('categoryId')?.touched
          "
          class="text-red-500 text-sm mt-1"
        >
          Please select a category
        </p>
      </div>

      <!-- Price -->
      <div>
        <label for="price" class="block text-sm font-medium text-gray-700 mb-1"
          >Price</label
        >
        <input
          id="price"
          type="number"
          formControlName="price"
          placeholder="Enter price"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- MRP -->
      <div>
        <label for="mrp" class="block text-sm font-medium text-gray-700 mb-1"
          >MRP</label
        >
        <input
          id="mrp"
          type="number"
          formControlName="mrp"
          placeholder="Enter MRP"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Tax % -->
      <div>
        <label
          for="taxPercent"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Tax %</label
        >
        <input
          id="taxPercent"
          type="number"
          formControlName="taxPercent"
          placeholder="Enter tax percentage"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Stock Quantity -->
      <div>
        <label
          for="stockQuantity"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Stock Quantity</label
        >
        <input
          id="stockQuantity"
          type="number"
          formControlName="stockQuantity"
          placeholder="Enter quantity"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Short Description -->
      <div class="sm:col-span-2">
        <label
          for="shortDescription"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Short Description</label
        >
        <textarea
          id="shortDescription"
          rows="2"
          formControlName="shortDescription"
          placeholder="Enter short description"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        ></textarea>
      </div>

      <!-- Long Description -->
      <div class="sm:col-span-2">
        <label
          for="longDescription"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Long Description</label
        >
        <textarea
          id="longDescription"
          rows="3"
          formControlName="longDescription"
          placeholder="Enter long description"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        ></textarea>
      </div>

      <!-- File Upload -->
      <div class="sm:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Product Images</label
        >
        <input
          type="file"
          (change)="onFileSelected($event)"
          multiple
          class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-600 hover:file:bg-blue-100"
        />

        <!-- Image Preview -->
        <div class="flex flex-wrap gap-3 mt-3">
          <img
            *ngFor="let img of selectedImages"
            [src]="img"
            alt="Preview"
            class="w-24 h-24 object-cover rounded-lg border"
          />
        </div>
      </div>

      <!-- Active Checkbox -->
      <div class="flex items-center space-x-2 sm:col-span-2">
        <input
          id="isActive"
          type="checkbox"
          formControlName="isActive"
          class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
        />
        <label for="isActive" class="text-gray-700 text-sm font-medium"
          >Active</label
        >
      </div>
    </div>

    <!-- Submit Button -->
    <div class="mt-8 text-center">
      <button
        type="submit"
        [disabled]="productForm.invalid"
        class="px-8 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Save Product
      </button>
    </div>
  </form>
</div>
