<div class="w-96 max-w-lg bg-white rounded-2xl shadow-lg p-8">
  <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
        Email
      </label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Enter your email"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
      />
      <p
        *ngIf="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        "
        class="text-red-500 text-sm mt-1"
      >
        Enter a valid email.
      </p>
    </div>

    <!-- Password -->
    <div>
      <label
        for="password"
        class="block text-sm font-medium text-gray-700 mb-1"
      >
        Password
      </label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Enter your password"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
      />
      <p
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
        class="text-red-500 text-sm mt-1"
      >
        Password is required (min 6 characters).
      </p>
    </div>

    <!-- Login Button -->
    <button
      type="submit"
      [disabled]="loginForm.invalid || loading()"
      class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition disabled:opacity-50 flex items-center justify-center gap-2"
    >
      <ng-container *ngIf="!loading(); else loadingSpinner">
        Login
      </ng-container>

      <ng-template #loadingSpinner>
        <div
          class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"
        ></div>
        <span>Logging in...</span>
      </ng-template>
    </button>
  </form>

  <!-- Footer -->
  <div class="text-center text-sm text-gray-600 mt-6">
    Donâ€™t have an account?
    <a [routerLink]="'/register'" class="text-blue-600 hover:underline"
      >Register</a
    >
  </div>
</div>
