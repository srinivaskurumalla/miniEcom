<div class="w-96 max-w-md bg-white rounded-2xl shadow-lg p-8">
  <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">
    Register
  </h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Username -->
    <div>
      <label
        for="userName"
        class="block text-sm font-medium text-gray-700 mb-1"
      >
        User Name
      </label>
      <input
        id="userName"
        type="text"
        formControlName="userName"
        placeholder="Enter your username"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
      />
      <p
        *ngIf="
          registerForm.get('userName')?.invalid &&
          registerForm.get('userName')?.touched
        "
        class="text-red-500 text-sm mt-1"
      >
        User name is required.
      </p>
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
        Email
      </label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Enter your email"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
      />
      <p
        *ngIf="
          registerForm.get('email')?.invalid &&
          registerForm.get('email')?.touched
        "
        class="text-red-500 text-sm mt-1"
      >
        Enter a valid email.
      </p>
    </div>

    <!-- Password -->
    <div>
      <label
        for="password"
        class="block text-sm font-medium text-gray-700 mb-1"
      >
        Password
      </label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Enter your password"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
      />
      <p
        *ngIf="
          registerForm.get('password')?.invalid &&
          registerForm.get('password')?.touched
        "
        class="text-red-500 text-sm mt-1"
      >
        Password is required (min 6 characters).
      </p>
    </div>

    <!-- Register Button -->
    <button
      type="submit"
      [disabled]="registerForm.invalid"
      class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition disabled:opacity-50"
    >
      Register
    </button>
  </form>

  <!-- Footer -->
  <div class="text-center text-sm text-gray-600 mt-6">
    Already have an account?
    <a [routerLink]="'/login'" class="text-blue-600 hover:underline">Login</a>
  </div>
</div>
