<div class="relative" (clickOutSide)="isMenuOpen = false">
  <!-- User Icon Button -->
  <button
    (click)="toggleMenu($event)"
    class="p-2 rounded-full bg-slate-100 hover:bg-slate-200 transition duration-200 shadow-sm"
  >
    <lucide-icon name="user" class="w-5 h-5 text-gray-700"></lucide-icon>
  </button>

  <!-- Dropdown Menu -->
  <div
    *ngIf="isMenuOpen"
    class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden animate-fade-in"
  >
    <button
      class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100 transition"
      (click)="viewProfile()"
    >
      Profile
    </button>
    <button
      class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100 transition"
      (click)="viewAddresses()"
    >
      Addresses
    </button>
    <button
      class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100 transition"
      (click)="viewOrders()"
    >
      Orders
    </button>
    <button
      class="block w-full text-left text-red-500 px-4 py-2 hover:bg-gray-100 transition"
      (click)="logout()"
    >
      Logout
    </button>
  </div>
</div>
